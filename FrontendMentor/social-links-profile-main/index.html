<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>
  <div class="card">
    <div class="top">
      <img src="./assets/images/avatar-jessica.jpeg" alt="jessica avatar">
      <div class="info">
        <div class="name tp1">Jessica Randall</div>
        <div class="location tp2">London, United Kingdom</div>
      </div>
      <div class="quote tp3">"Front-end developer and avid reader."</div>
    </div>
    <div class="links tp4">
      <a href="#"><div class="link">GitHub</div></a>
      <a href="#"><div class="link">Frontend Mentor</div></a>
      <a href="#"><div class="link">LinkedIn</div></a>
      <a href="#"><div class="link">Twitter</div></a>
      <a href="#"><div class="link">Instagram</div></a>
    </div>
  </div>

</body>
</html>
