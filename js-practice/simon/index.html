<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div class="colorBtn" id="green"></div>
        <div class="colorBtn" id="red"></div>
        <div class="colorBtn" id="yellow"></div>
        <div class="colorBtn" id="blue"></div>
        <div id="center">
            <div id="play">SIMON</div>
        </div>
    </div>
    <p id="text">Click any button to start</p>
    <div id="highScore">
        <div>High Score:</div>
        <div id="scoreNum">0</div>
    </div>
</body>
</html>
